
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ShopBill Pro</title>
  
  <!-- PWA & Mobile Meta -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      overscroll-behavior-y: contain; /* Prevent pull-to-refresh */
      -webkit-tap-highlight-color: transparent;
      user-select: none; /* Prevent accidental text selection on cards */
    }
    input, textarea { user-select: text; } /* Allow selection in inputs */
    
    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
    }
    
    /* Hide scrollbars for a cleaner native look */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "jspdf": "https://esm.sh/jspdf@^4.0.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
      "xlsx": "https://esm.sh/xlsx@^0.18.5",
      "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
      "dexie": "https://esm.sh/dexie@^4.3.0",
      "date-fns": "https://esm.sh/date-fns@^4.1.0"
    }
  }
  </script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW Registered'))
          .catch(err => console.log('SW Error', err));
      });
    }
  </script>
</body>
</html>
